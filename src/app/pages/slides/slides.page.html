<ion-content [fullscreen]="true">
  <swiper-container pager="ios" class="slide-full">
    <swiper-slide *ngFor="let slide of slides">
      <img [src]="slide.img" class="slide-image" />
      
      <ion-card mode="ios">
        
        <ion-card-header>
          <ion-card-title>{{ slide.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>
      </ion-card>
    </swiper-slide>

    <swiper-slide>
      <ion-button (click)="onClick()" expand="block" fill="clear">
        Comenzar
      </ion-button>
    </swiper-slide>

  </swiper-container>
</ion-content>
