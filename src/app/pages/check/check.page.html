<app-header titulo="check"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)"> <!-- Recorre cada elemento en el array data -->
      <ion-label>{{item.name}}</ion-label> <!-- Muestra el nombre del elemento -->
      <ion-checkbox
        [color]="item.name"
        [(ngModel)]="item.selected"
        slot="end">
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Ver data
  </ion-button>

</ion-content>
