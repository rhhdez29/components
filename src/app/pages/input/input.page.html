<app-header [titulo]="nombre || 'Input Form'"></app-header> <!--[titulo] sirve para-->

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario valido {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input
                  type="email"
                  placeholder="Email"
                  name="email"
                  [(ngModel)]="usuario.email"
                  required
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  >
      </ion-input>  <!--Validamos que el email no  este vacio-->
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input  type="password"
                  placeholder="ContraseÃ±a"
                  [(ngModel)]="usuario.password"
                  required
                  name="password"></ion-input>
    </ion-item>

  <!-- -->

    <ion-button
                type="submit"
                expand="block"
                shape="round"
                [disabled]="formulario.invalid">
      Guardar
    </ion-button>

  </form>

</ion-content>
